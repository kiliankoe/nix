name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Ensure flakes and nix-command are enabled for all nix invocations
  NIX_CONFIG: |
    experimental-features = nix-command flakes
    # Use GitHub token to avoid API rate limits when fetching flake inputs
    access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

jobs:
  flake-check-darwin:
    name: Check darwin
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Enable fast caches
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: nix flake check (Darwin)
        run: |
          set -euxo pipefail
          nix flake check --no-build

  flake-check-linux:
    name: Check linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Enable fast caches
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: nix flake check (Linux)
        run: |
          set -euxo pipefail
          nix flake check --no-build
