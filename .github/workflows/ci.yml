name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Ensure flakes and nix-command are enabled for all nix invocations
  NIX_CONFIG: |
    experimental-features = nix-command flakes
    # Use GitHub token to avoid API rate limits when fetching flake inputs
    access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

jobs:
  flake-check:
    name: Flake checks (eval + linux builds)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Enable fast caches
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: nix flake check
        run: |
          set -euxo pipefail
          nix flake check --print-build-logs

  # Darwin is evaluated only via nix flake check (outputs.checks) on Linux runners.
  # The direct macOS builds were too costly for GitHub Actions.

  nixos-builds:
    name: Build NixOS configs (${{ matrix.host }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - kepler
          # - cubesat
          # - midgard
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Enable fast caches
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Show Nix version
        run: nix --version && nix show-config | grep -E 'experimental-features|access-tokens'

      - name: Build ${{ matrix.host }}
        run: |
          set -euxo pipefail
          nix build --accept-flake-config --print-build-logs \
            .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
